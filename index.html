<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Product preview card component</title>
</head>

<body>


  <section class="container">
    <div class="container__imagem">
      <!-- <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel"> -->
    </div>
    <div class="container__informacao">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="container__preco">
          <p class="container__preco-desconto">$149.99</p>
          <p class="container__preco-original">$169.99</p>
        </div>
        <button class="container__botao">
          <img src="images/icon-cart.svg" alt="Icone de carrinho">
          <p>Add to Cart</p>
        </button>
    </div>
  </section>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wgustavosantos ">Wenderson Santos</a>.
  </div>
</body>

</html>
